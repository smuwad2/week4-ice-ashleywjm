<!DOCTYPE html>
<html>
<body>

    <h1>Shopping List</h1>

    <select id="select_item" onchange = addNewItem()>
        <option value="NoteBook">Notebook</option>
        <option value="Jello">Jello</option>
        <option value="Spinach">Spinach</option>
        <option value="Rice">Rice</option>
        <option value="Birthday Cake">Birthday Cake</option>
        <option value="Candles">Candles</option>
    </select>

    <p>Shopping Cart:</p>
    <ul id="shopList"></ul>

    <script>
        
        // add code here
        // take the input from select_item and add it as a list 
        function addNewItem(){
            var selectedItem = document.getElementById('select_item').value;
            const liElem = document.createElement('li');
            liElem.innerText = selectedItem;
            let ulElem = document.getElementById('shopList');

            ulElem.appendChild(liElem);


        }

        console.log(selectedItem);

        
        
    </script>

    

    </body>
</html>
